<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Map Explorer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <h1>World Map Explorer</h1>
  <p>Click on any country to view information about it</p>
</header>
<main id="app">
  <div class="container">
    <div id="map-container" class="map-container">
      <!-- SVG World Map will be loaded here -->
    </div>
    <div id="country-info" class="country-info">
      <div class="country-info-header">
        <h2>Country Information</h2>
        <button id="close-info" class="close-button">Ã—</button>
      </div>
      <div id="country-details" class="country-details">
        <p class="select-country-message">Select a country on the map to view its information</p>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>Data provided by <a href="https://restcountries.com/" target="_blank">REST Countries API</a></p>
</footer>
<script type="module" src="/src/worldmap.js"></script>
</body>
</html>
